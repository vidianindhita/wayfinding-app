    <head>
        <!--

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!-- <script src="cordova.js"></script> -->
        <script>
        //var bbox = turf.bbox(features);
        var json = (function () {
            var json = null;
            $.ajax({
                'async': false,
                'global': false,
                'url': 'data/steps.json',
                'dataType': "json",
                'success': function (data) {
                    json = data;
                }
            });
            return json;
        })(); 
    </script>
        <title>Wayfinding App</title>
    </head>
    <body>
        <!-- <button id="getPosition">CURRENT POSITION</button>
        <button id="watchPosition">WATCH POSITION</button> -->
        <div class="app">
            <h1>BluefruitLE</h1>
            <div id="mainPage">
                <ul id="deviceList">                    
                </ul>
                <button id="refreshButton">Refresh</button>
            </div>
            <div id="detailPage">
                <div id="resultDiv"></div>
                <div>
                    <input type="text" id="messageInput" value="Hello"/>
                    <button id="sendButton">Send</button>                    
                </div>
                <button id="disconnectButton">Disconnect</button>
            </div>
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div class="wrapper">
                <button id="getPosition">CURRENT POSITION</button>
                <div id="show-location">
                    LOCATION HERE
                </div>
                <button id="watchPosition">WATCH POSITION</button>
                <div id="show-location-update">
                    UPDATE HERE
                </div>
                <div id="show-instruction">
                    INSTRUCTION HERE
                </div>
            </div>
            <div id="clicked-location">
                NOT CLICKED LOCATION
            </div>
            <div id="clicked-update">
                NOT CLICKED UPDATE
            </div>
        </div>

        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
